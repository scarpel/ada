<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ada</title>
    <link rel="stylesheet" type="text/css" href="../css/titleBar.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/font.css">
    <link rel="stylesheet" type="text/css" href="../css/messageIcons.css">
    <script type="module" src="../linkers/index.js"></script>
  </head>
  <body>
    <div id="title-bar">
      <div class="window-btns">
        <button id="minimize-btn" onclick="window.minimize()">
          <svg x="0px" y="0px" viewBox="0 0 10.2 1"><rect x="0" y="50%" width="10.2" height="1" /></svg>
        </button>
        <button id="maximize-btn" onclick="window.maximize()">
          <svg viewBox="0 0 10 10"><path d="M0,0v10h10V0H0z M9,9H1V1h8V9z" /></svg>
        </button>
        <button id="close-btn" onclick="window.close()">
          <svg viewBox="0 0 10 10"><polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" /></svg>
        </button>
      </div>
    </div>
    
    <div id="title-bar-background"></div>

    <div id="flash-messages">
      <div id="flash-message">
        <div class="message-icon">
          <div id="success-icon">
            <div class="icon-background"></div>
            <div class="icon-border"></div>
            <div class="success-left"></div>
            <div class="success-right"></div>
          </div>
          <div id="error-icon">
            <div class="icon-background"></div>
            <div class="icon-border"></div>
            <div class="error-left"></div>
            <div class="error-right"></div>
          </div>
          <div id="question-icon">
            <div class="icon-background"></div>
            <div class="icon-border"></div>
            <div class="question-mark">?</div>
          </div>
        </div>
        <h1 id="message-title"></h1>
        <p id="message-text"></p>
        <div class="message-btns">
          <button id="no-btn">no way!</button>
          <button id="ok-btn">ok!</button>
        </div>
      </div>
    </div>

    <div id="mask" class="left-oriented"></div>

    <div id="content"></div>
  </body>
</html>
