<div id="product-display">
    <div id="product-display-left">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61OZeW%2BpPYL._AC_SX679_.jpg" alt="Product image" id="product-display-img">
    </div>
    <div id="product-display-right">
        <button id="product-display-close-btn" onclick="hideElement('product-display')">x</button>
        <div id="product-display-website-info">
            <img id="product-display-favicon" src="https://www.amazon.com.br/favicon.ico" alt="Website's favicon">
            <span id="product-display-website-name">Amazon</span>
        </div>
        <h1 id="product-display-name">The Last of Us Part II - Edição Padrão - PlayStation 4</h1>
        <div id="product-display-price">R$199,00</div>
        <div id="product-display-update-in">
            <span class="update-text">Update price after how many days?</span>
        </div>
        <div class="product-display-btns">
            <button id="product-display-store-btn" onclick="handleStore()">Add to Products</button>
        </div>
    </div>
</div>
